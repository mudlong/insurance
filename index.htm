			 	<input type="radio" name="gender" value="Male">Male

   				<input type="radio" name="gender" value="Others">Others 
		
		</div>	

			<label for="date">Birthday</label>
			 <input type="date" id="dob" name="date">
			<label for="ID">ID No:<span style="color:red;">*</span></label>

			 <input type="text" id2="2" name="ID" placeholder="(optional)"/>

				<option>abuja</option>
				<option>plateau</option>

			</select>


				<h3>Emergency Contact</h3>

			<label for="fName">First Name :</label>
			<input type="text" id="fName2" name="fName" placeholder="First Name" required/>
			<label for="sName">Last Name :</label>
			 <input type="text" id="lName2" name="SName" placeholder="Last Name" required/>	
			  <label for="phone">Phone:</label>
			<input type="phone" id="phone2" name="phone" autocomplete="" required placeholder="phone No" />
			<label for="email">Email</label>
			<input type="email" id="email2" name="email" placeholder="example@gmail.com">

			<label for="Relation">Relation</label>
			<input type="text" id="relation" name="Relation" placeholder="Relation?" required>

				<h3>Medical History</h3>

		<div class="histo">

			<input type="checkbox" name="vehicle1" value="HIV/AIDS">HIV/AIDS

					<label>state:</label>

						<option class="state">Anambara</option><option class="state">Bauchi</option>
						<option class="state">bayelsa</option>

					<label for="city">City:</label>

					<input type="text" id="hPhone" name="phone" placeholder="Phone" required>
